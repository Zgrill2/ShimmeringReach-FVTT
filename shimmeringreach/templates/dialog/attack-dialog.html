 <div class="dialog-content">
    <form>
		<div class="column row">
			<img src="{{actor.img}}" class="entity-selectable" title="{{actor.name}}" width="40" height="40"/> 
			<img src="{{weapon.img}}" class="entity-selectable" title="{{weapon.name}}" width="40" height="40"/>
		</div>
		
      <div class="form-group">
		<div class="grid grid-2col"><div class="row"><div class="column"><div class="dv-block-small" title="DV">{{weapon.data.dv}}</div></div> + </div>
					<input type="text" name="dvMod">
        
		<div class="row"><div class="column"><div class="dice-target-block"  style="font-size:1em" title="Dicepool">{{weapon.data.dicepool}}</div></div> + </div>
		<input type="text" name="dicepoolMod">
		
		{{#ifEquals weapon.data.skill "spellcasting"}}
		<div class="row"><div class="column">Overload</div></div>
		<input type="text" name="overload">
		<div class="row"><div class="column"><div class="dice-target-block"  style="font-size:1em" title="Bonus Soak Dice">{{weapon.data.dicepool}}</div></div> + </div>
		<input type="text" name="overload_soak">
		{{/ifEquals}}</div>
      </div>
<div class="form-group">
<input type="checkbox" id="wounds" name="chk-wounds" checked><label for="wounds">Wounds?</label>
<input type="checkbox" id="explode" name="chk-explode"><label for="explode">Explode?</label>

		{{#ifEquals weapon.data.skill "spellcasting"}}
		
		<input type="checkbox" id="explode2" name="chk-explode-soak"><label for="explode2">Explode Overload Soak?</label>
		{{/ifEquals}}
</div>

	</div>
