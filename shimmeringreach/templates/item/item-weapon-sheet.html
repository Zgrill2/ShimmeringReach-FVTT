<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
			<div class="grid grid-2col">
              <div class="resource">
                <label class="resource-label">Power</label>
                  <input type="text" name="data.power" value="{{data.power}}" data-dtype="Number"/>
              </div>
              <div class="resource">
                <label class="resource-label">Reach</label>
                  <input type="text" name="data.reach" value="{{data.reach}}" data-dtype="Number"/>
              </div>
			  
			  
			  <div class="resource">
                  <label for="data.handedness" class="resource-label">Size</label>
                  <div class="resource-content flexrow flex-center flex-between">
				  <select class="display" name="data.handedness">
							{{#select data.handedness}}
							<option value="0">Light</option>
							<option value="1">One Handed</option>
							<option value="2">Two Handed</option>
							{{/select}}
						</select>
                  </div>
              </div>
			  
			  <div class="resource">
                  <label for="data.handedness" class="resource-label">Shield</label>
                  <div class="resource-content flexrow flex-center flex-between">
						<select class="display" name="data.shield">
							{{#select data.shield}}
							<option value="0">None</option>
							<option value="1">Buckler</option>
							<option value="2">Medium</option>
							<option value="3">Heavy</option>
							<option value="4">Tower</option>
							{{/select}}
						</select>
						
                  </div>
              </div>
			  
			  
			  
            </div>
        </div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="description">Description</a>
        <a class="item" data-tab="attributes">Attributes</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">

        {{!-- Description Tab --}}
        <div class="tab" data-group="primary" data-tab="description">
            {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
        </div>

        {{!-- Attributes Tab --}}
        <div class="tab attributes" data-group="primary" data-tab="attributes">
            {{!-- As you add new fields, add them in here! --}}
        </div>
    </section>
</form>
